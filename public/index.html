<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Fox &amp; Dog</title>
    <link href="index.css" rel="stylesheet" type="text/css">
  </head>
  <body data-index="0">
    <img style="position: absolute; left: -999em;" src="img/2xi.png" />
    <div id="app" hide>
      <section class="intro active">
        <h1>张皛珏<img src="img/rope.s.png" />颜<em></em>耀</h1>
        <img src="img/photo-shadow.png" />
          <p>2016年5月22日 11时<br />
          农历四月十六（周日）<br/>
          西什库天主堂 &amp; 大三元酒家</p>
      </section>

      <section class="nav">
        <p hide>我们的婚礼很简单，希望能邀请至亲的您，来现场给我们祝福<br />
          11:15 我们在西什库教堂请主见证，然后前往大三元酒家用餐。<br />
          您也可以直接前往大三元，预计 12:15 酒席开始<br />
          届时附近停车位可能很紧张，建议您乘坐公交车前往~</p>
        <img src="img/description.png" />
        <img src="img/map.png" />
        <p>
          <a href="http://map.baidu.com/mobile/webapp/place/detail/qt=ninf&uid=e3dec41cfb210eeb59bbbc2e">西什库教堂 导航</a>
          <a href="http://map.baidu.com/mobile/webapp/place/detail/qt=inf&uid=c879fa0197ee5353c909f023">大三元酒家 导航</a>
        </p>
      </section>

      <section class="form">
        <h2>留言......</h2>
        <form action="/api" method="POST">
        <p class="field"><label><b>您的名字:</b> <input type="text" name="name" /></label></p>
        <p class="field"><b>您会来现场祝福我们吗？</b><br />
          <label><input type="radio" name="live" value="1" checked="1" /> 当然！教堂和酒席我都去！</label><br />
          <label><input type="radio" name="live" value="2" /> 我直接去酒席</label><br />
          <label><input type="radio" name="live" value="3" /> 我是爱你的，但是我去不了，远程祝福～</label><br />
        </p>
        <p class="field"><b>赴宴人数？</b><br />
          <label><input type="radio" name="number" value="1" checked="1" /> 1人</label>
          <label><input type="radio" name="number" value="2" /> 2人</label>
          <label><input type="radio" name="number" value="3" /> 3人</label>
          <label><input type="radio" name="number" value="4" /> 4人</label>
        </p>
        </form>
        <a class="submit" href="###">填好了，提交</a>
      </section>
    </div>
    <div class="arrow">
      <img class="left" src="img/arrow.l.png" />
      <img class="right" src="img/arrow.r.png" />
    </div>
    <script src="index.js" defer></script>
  </body>
</html>
